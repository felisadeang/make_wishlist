<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'travels/css/styles.css' %}"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <title>Wish Item</title>
    </head>
    <body>
        <div id="container">

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1">
                        <form action="{% url 'login_index' %}" method="post">
                            {% csrf_token %}
                            <input class="btn btn-default" type="submit" value="Home">
                        </form>
                    </div>
                    <div class="col-md-1">
                        <form action="{% url 'login_logout' %}" method="post">
                        {% csrf_token %}
                        <input class="btn btn-default" type="submit" value="Logout">
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1"></div>
                    <div class="col-xs-17 col-md-11"><h1>Wishlist</h1></div>
                </div>

                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1"></div>
                    <div class="col-xs-11 col-sm-5 col-md-7">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">{{wish.item}}</h4>
                                <p class="panel-title">Originally wished for by: {{wish.wishmaker_id.name }}</p>
                            </div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <li class="list-group-item">USERS WHO ADDED THIS TO THEIR WISHLIST</li>
                                    {% for person in wish.wishcopier_id.all  %}
                                    <li class="list-group-item"> {{ person.name }} </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
        </div>
    </body>
</html>
